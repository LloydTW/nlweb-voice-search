<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>NLWeb 人車屬性語音搜尋</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #result { white-space: pre; border: 1px solid #ccc; padding: 1em; margin-top: 1em; background: #f9f9f9; }
    button { padding: 0.5em 1em; margin-right: 1em; }
  </style>
</head>
<body>
  <h1>語音搜尋人車屬性</h1>
  <button onclick="startRecognition()">🎙 開始語音</button>
  <div id="result">語意結果會顯示在這裡</div>

  <script>
    const resultDiv = document.getElementById("result");

    function startRecognition() {
      const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "zh-TW";
      recognition.interimResults = false;

      recognition.onresult = async function(event) {
        const text = event.results[0][0].transcript;
        const response = await fetch("https://your-glitch-project.glitch.me/api/v1/nlu", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const nlu = await response.json();

        const structured = generateStructuredJSON(nlu.intent, nlu.slots);
        resultDiv.textContent = JSON.stringify(structured, null, 2);
      };

      recognition.start();
    }

    function generateStructuredJSON(intent, slots) {
      const defaultSlots = {
        object: intent.includes("vehicle") ? "vehicle" : "person",
        gender: null,
        top_color: null,
        bottom_color: null,
        age: null,
        accessory: null,
        type: null,
        color: null,
        license_plate: null,
        camera_id: null,
        time_range: null
      };

      return {
        intent,
        slots: { ...defaultSlots, ...slots }
      };
    }
  </script>
</body>
</html>
