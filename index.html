<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLWeb Voice Attribute Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;

    }
    #results {
      display: flex;
      flex-wrap: wrap;

    .result-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 10px;
    }
    .result-card img {
      width: 100%;
      border-radius: 8px;
    }
    .transcript {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ğŸ” VIVOTEK NVR - äººè»Šå±¬æ€§èªéŸ³æœå°‹</h1>
  <button id="recordBtn">ğŸ¤ é–‹å§‹èªéŸ³è¼¸å…¥</button>
  <div class="transcript" id="transcript">ç­‰å¾…èªéŸ³è¼¸å…¥...</div>
  <div id="results"></div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const transcriptEl = document.getElementById("transcript");
    const resultsEl = document.getElementById("results");

    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "zh-TW";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        transcriptEl.innerText = "è¾¨è­˜å…§å®¹: " + text;
        callNLUAPI(text);
      };

      recognition.onerror = function (event) {
        transcriptEl.innerText = "éŒ¯èª¤: " + event.error;
      };

      recordBtn.onclick = () => {
        transcriptEl.innerText = "ğŸ™ï¸ æ­£åœ¨è†è½...";
        recognition.start();
      };
    } else {
      alert("ä½ çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³è¾¨è­˜ã€‚");
    }

    function callNLUAPI(text) {
      fetch("http://<nlweb-server>/api/v1/nlu", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      })
        .then((res) => res.json())
        .then((nluResult) => {
          console.log("NLU result:", nluResult);
          searchNVR(nluResult);
        });
    }

    function searchNVR(query) {
      fetch("http://<nvr-ip>/v1/search/attribute", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(query)
      })
        .then((res) => res.json())
        .then((data) => {
          resultsEl.innerHTML = "";
          data.results.forEach((item) => {
            const card = document.createElement("div");
            card.className = "result-card";
            card.innerHTML = `
              <img src="${item.image_url}" alt="result" />
              <p>æ™‚é–“: ${item.timestamp}</p>
              <p>æ”å½±æ©Ÿ: ${item.camera_id}</p>
              <p>ä¿¡å¿ƒåˆ†æ•¸: ${item.score}%</p>
            `;
            resultsEl.appendChild(card);
          });
        });
    }
  </script>
</body>
</html>
